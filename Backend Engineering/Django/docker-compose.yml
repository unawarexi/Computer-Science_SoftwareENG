# =============================================================================
# DJANGO AI AGENTS - DOCKER COMPOSE
# =============================================================================
# Complete stack: Django, PostgreSQL, Redis, Celery, ChromaDB
# Usage: docker-compose up -d
# =============================================================================

version: '3.9'

services:
  # ---------------------------------------------------------------------------
  # Django Web Application
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: django_ai_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - ./logs:/app/logs
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=learnDjango.settings.development
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: django_ai_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_DB: ${DB_NAME:-django_ai}
      POSTGRES_USER: ${DB_USER:-django_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-django_password}
    ports:
      - "5432:5432"
    networks:
      - ai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-django_user} -d ${DB_NAME:-django_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis Cache & Message Broker
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: django_ai_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ai_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Celery Worker - Background Task Processing
  # ---------------------------------------------------------------------------
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: django_ai_celery_worker
    restart: unless-stopped
    command: celery -A learnDjango worker -l INFO -c 4 -Q default,ai_tasks,high_priority
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=learnDjango.settings.development
    env_file:
      - .env
    depends_on:
      - web
      - redis
      - db
    networks:
      - ai_network

  # ---------------------------------------------------------------------------
  # Celery Beat - Task Scheduler
  # ---------------------------------------------------------------------------
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: django_ai_celery_beat
    restart: unless-stopped
    command: celery -A learnDjango beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=learnDjango.settings.development
    env_file:
      - .env
    depends_on:
      - celery_worker
    networks:
      - ai_network

  # ---------------------------------------------------------------------------
  # ChromaDB - Vector Database
  # ---------------------------------------------------------------------------
  chromadb:
    image: chromadb/chroma:latest
    container_name: django_ai_chromadb
    restart: unless-stopped
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - ai_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Qdrant - Alternative Vector Database
  # ---------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: django_ai_qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - ai_network
    profiles:
      - qdrant

  # ---------------------------------------------------------------------------
  # Flower - Celery Monitoring
  # ---------------------------------------------------------------------------
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: django_ai_flower
    restart: unless-stopped
    command: celery -A learnDjango flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - DJANGO_SETTINGS_MODULE=learnDjango.settings.development
    env_file:
      - .env
    depends_on:
      - celery_worker
    networks:
      - ai_network
    profiles:
      - monitoring

  # ---------------------------------------------------------------------------
  # Prometheus - Metrics Collection
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: django_ai_prometheus
    restart: unless-stopped
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ai_network
    profiles:
      - monitoring

  # ---------------------------------------------------------------------------
  # Grafana - Metrics Visualization
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: django_ai_grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - ai_network
    profiles:
      - monitoring

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  ai_network:
    driver: bridge
    name: django_ai_network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    name: django_ai_postgres_data
  redis_data:
    name: django_ai_redis_data
  chroma_data:
    name: django_ai_chroma_data
  qdrant_data:
    name: django_ai_qdrant_data
  static_volume:
    name: django_ai_static
  media_volume:
    name: django_ai_media
  prometheus_data:
    name: django_ai_prometheus_data
  grafana_data:
    name: django_ai_grafana_data
